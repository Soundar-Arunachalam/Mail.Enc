<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>

    .navbar {
      background: linear-gradient(135deg, #ffffff 90%, #ffff12 10%);
      padding: 1rem 0;
      border-bottom-style:dashed;
      border-bottom:5px rgba(0, 0, 0, 0.523) solid;
      box-shadow: #6c3fff;
    }

    .navbar-brand {
      color: rgb(6, 6, 6) !important;
      font-weight: 600;
      font-size: 1.4rem;
    }

    .nav-link {
      color: rgba(10, 10, 10, 0.59) !important;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: rgb(63, 104, 228) !important;
    }

    .navbar-toggler {
      border-color:rgb(63, 104, 228);
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    
    .dashboard-container{
      background-image: url("./assets/bgimg.jpg");
      
      height:100%;
     z-index:-100;
    
    
 
     background-position:fixed;
    background-repeat: no-repeat; 
    background-size: cover;
    
    }

    @media (max-width: 768px) {
        .dashboard-container {
            background-size: contain;
            min-height: 500px;
        }
        
        .dashboard-button {
          visibility: visible;
            padding: 1.5rem;
        }
    }

    :root {
      --primary-color: #7c4dff;
      --secondary-color: #6c3fff;
      --accent-color: #4CAF50;
      --box-bg: #ffffff;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    .dashboard-container {
      min-height: calc(100vh - 76px);
      background-color: #f5f5f5;
      padding: 2rem 0;
    }

    .dashboard-box {
      background: var(--box-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 1.5rem;
      transition: var(--transition);
      border: 1px solid rgba(124, 77, 255, 0.1);
    }

    .dashboard-box:hover {
      box-shadow: 0 8px 15px rgba(124, 77, 255, 0.15);
      transform: translateY(-2px);
    }

    .box-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border-radius: var(--border-radius) var(--border-radius) 0 0;
      color: white;
    }

    .box-header h3 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 500;
    }

    .toggle-btn {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .toggle-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .box-content {
      padding: 1.5rem;
      transition: var(--transition);
    }

    .box-content.collapsed {
      display: none;
    }

    /* Custom form styles */
    .form-control {
      border: 1px solid rgba(124, 77, 255, 0.2);
      border-radius: 8px;
      padding: 0.75rem;
      transition: var(--transition);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.1);
    }

    /* Custom button styles */
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: var(--transition);
    }

    .btn-primary {
      background: var(--primary-color);
      border: none;
    }

    .btn-primary:hover {
      background: var(--secondary-color);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #e0e0e0;
      border: none;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
      transform: translateY(-1px);
    }

    /* Animation for toggle */
    .rotate-icon {
      transform: rotate(180deg);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .dashboard-box {
        margin-bottom: 1rem;
      }
      
      .box-header {
        padding: 1rem;
      }
      
      .box-content {
        padding: 1rem;
      }
    }
    .flex-container{
      display:flex;
      flex-direction:row;
      flex-wrap:wrap;
      gap:30px;
      justify-content:center;
      align-items:center;
      height:70vh;
    }
    .box{
      background-color:white;
      min-width:300px;
      padding:40px;
      align-items:center;
      height:300px;
      border-radius:20px;
      display:flex;
      flex-direction: column;
      gap:15px;
      justify-content:center;
    }
    .box i{
      color:rgba(0,0,0,0.5);
font-size:5rem;
    }
    .box h1{
       color:rgba(0,0,0,0.5);
       font-size:100%;
    }
    .box:hover{
      background-color:rgb(96, 61, 237);
     
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="box-shadow:10px 5px 15px grey;">
    <div class="container">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav"

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-key me-2"></i>Key Management
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-lock me-2"></i>Encrypt
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-unlock me-2"></i>Decrypt
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-cog me-2"></i>Options
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard -->
  <div class="dashboard-container">

    <div class="flex-container">
      <div class="box" id="manage-keys">
          <i class="fa-solid fa-key"></i>
          <h1>Manage Keys</h1>
      </div>
      <div class="box">
        <i class="fa-solid fa-envelope"></i>
        <h1>Manage Keys</h1>
      </div>
      <div class="box">
        <i class="fa-solid fa-check"></i>
        <h1>Manage Keys</h1>
      </div>
      <div class="box">
        <i class="fa-solid fa-clipboard"></i>
        <h1>security logs</h1>
      </div>
    </div>
  </div>

     
  <!-- Footer -->
  <div class="footer">
    &copy; 2024 Mail.Enc GmbH
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="dashboard.js"></script>
</body>
</html>
